[package]
name = "ortest"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1.47.0", features = ["full"] }
criterion = "0.5.1"
flume = "0.11.1"
ndarray = "0.16.1"
ort = { version = "2.0.0-rc.10", features = ["download-binaries"] }
rand = "0.9.1"
futures = "0.3.31"
# S3 SDK crate (see section below for choice)
rust-s3 = "0.35"    # for example, using rust-s3 library
tokio-stream = "0.1.17"
# GRPC Stuff
tonic-prost = "0.14.0"
tonic = "0.14"
tonic-build = "0.14"
prost = "0.14"
prost-types = "0.14"
tower-http = { version = "0.5", features = ["trace"] }
tower = "0.5.2"
tracing = "0.1.41"
http = "1.3.1"
console-subscriber = "0.4.1"
num-traits = "0.2.19"

[profile.dev]
opt-level = 2

[build-dependencies]
tonic-prost-build = "0.14.0"
